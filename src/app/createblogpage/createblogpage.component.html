<div class="create-blog-container">
    <h1>Create Your Blog</h1>
    
    <form>
      <!-- Blog Adı -->
      <div class="form-group">
        <label for="blogName">Blog Name:</label>
        <input type="text" id="blogName" placeholder="Enter your blog name" />
      </div>
  
      <!-- Başlık -->
      <div class="form-group">
        <label for="blogTitle">Blog Title:</label>
        <input type="text" id="blogTitle" placeholder="Enter the blog title" />
      </div>
  
      <!-- Resim Yükleme -->
      <div class="form-group">
        <label for="blogImage">Upload Image:</label>
        <input type="file" id="blogImage" />
      </div>
  
      <!-- Blog İçeriği -->
      <div class="form-group">
        <label for="blogContent">Blog Content:</label>
        <textarea id="blogContent" rows="10" placeholder="Write your blog content here..."></textarea>
      </div>
  
      <!-- Submit Butonu -->
      <div class="form-group">
        <button type="submit">Create Blog</button>
      </div>
    </form>
  </div>
