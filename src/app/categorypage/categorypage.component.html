<div class="category-container">
    <app-categorycard 
      *ngFor="let category of categories" 
      [title]="category.title" 
      [image]="category.image">
    </app-categorycard>
</div>


  @for (category of categories; track $index) {
    <app-categorycard  
    [title]="category.title" 
    [image]="category.image">
    </app-categorycard>
  }
